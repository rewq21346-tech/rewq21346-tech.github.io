<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Vitamin Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#1db954;
  --dark:#1a1a1a;
  --gray:#2a2a2a;
  --bg:#f4f6f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#111;
}

/* HEADER */
header{
  background:var(--dark);
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{font-weight:bold;font-size:18px}

.cart-btn{
  cursor:pointer;
  font-size:18px;
  position:relative;
}

.cart-btn span{
  background:var(--green);
  padding:2px 6px;
  border-radius:50%;
  font-size:12px;
  margin-left:5px;
}

/* CATALOG */
.catalog-main{
  background:#fff;
  display:flex;
  justify-content:center;
  gap:25px;
  padding:15px;
}

.catalog-main button{
  background:none;
  border:none;
  font-size:16px;
  cursor:pointer;
  position:relative;
}

.catalog-main button::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-5px;
  width:0;
  height:2px;
  background:var(--green);
  transition:.3s;
}

.catalog-main button:hover::after{
  width:100%;
}

/* SUBCAT */
.subcat{
  display:none;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  padding:15px;
  animation:fade .3s ease;
}

.subcat button{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  background:#e0e0e0;
  cursor:pointer;
}

/* PROMO */
.promo{
  margin:30px 20px;
  padding:20px;
  background:linear-gradient(90deg,var(--green),#3ddc84);
  color:#fff;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

/* PRODUCTS */
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.08);
  transition:.3s;
}

.card:hover{transform:translateY(-5px)}

.card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,var(--green),#3ddc84);
  color:#fff;
  cursor:pointer;
}

/* CART */
#cart{
  position:fixed;
  inset:0;
  background:#fff;
  padding:20px;
  display:none;
  flex-direction:column;
  z-index:200;
  animation:slideUp .3s ease;
}

#cart h2{margin-top:0}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.qty button{
  padding:3px 8px;
}

.total{
  margin-top:auto;
  font-weight:bold;
}

.order-btn{
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(90deg,var(--green),#3ddc84);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  .catalog-main{gap:15px}
}

/* ANIM */
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(100%)}to{transform:translateY(0)}}
</style>
</head>

<body>

<header>
  <div class="logo">üíä Vitamin Shop</div>
  <div class="cart-btn" onclick="toggleCart()">üõí <span id="count">0</span></div>
</header>

<div class="catalog-main">
  <button onclick="showMain('vit')">–í–∏—Ç–∞–º–∏–Ω—ã</button>
  <button onclick="showMain('sport')">–°–ø–æ—Ä—Ç–ø–∏—Ç</button>
</div>

<div class="subcat" id="vit">
  <button onclick="showProducts('A')">–í–∏—Ç–∞–º–∏–Ω A</button>
  <button onclick="showProducts('B')">–í–∏—Ç–∞–º–∏–Ω B</button>
  <button onclick="showProducts('C')">–í–∏—Ç–∞–º–∏–Ω C</button>
  <button onclick="showProducts('D3')">–í–∏—Ç–∞–º–∏–Ω D3</button>
  <button onclick="showProducts('E')">–í–∏—Ç–∞–º–∏–Ω E</button>
</div>

<div class="subcat" id="sport">
  <button onclick="showProducts('Protein')">–ü—Ä–æ—Ç–µ–∏–Ω—ã</button>
  <button onclick="showProducts('Creatine')">–ö—Ä–µ–∞—Ç–∏–Ω—ã</button>
  <button onclick="showProducts('BCAA')">BCAA</button>
  <button onclick="showProducts('Gainer')">–ì–µ–π–Ω–µ—Ä—ã</button>
</div>

<div class="promo">
  –ú—ã –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–∏—Ç–∞–º–∏–Ω—ã –æ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π NOW, Solgar, Regad
</div>

<div class="products" id="products"></div>

<div id="cart">
  <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
  <div id="cartItems"></div>
  <div class="total">–ò—Ç–æ–≥–æ: <span id="total">0</span> ‚ÇΩ</div>
  <button class="order-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let lastCat = localStorage.getItem("lastCat");

const data = {
  A:["Vitamin A NOW","Vitamin A Solgar","Vitamin A Regad"],
  B:["Vitamin B Complex","Vitamin B Power"],
  C:["Vitamin C Max","Vitamin C Pro"],
  D3:["Vitamin D3 Ultra","Vitamin D3 Strong"],
  E:["Vitamin E Regad","Vitamin E Soft"],
  Protein:["Whey Protein","Isolate Protein"],
  Creatine:["Creatine Mono","Creatine Pro"],
  BCAA:["BCAA Energy","BCAA Max"],
  Gainer:["Mass Gainer","Power Gainer"]
};

function showMain(id){
  document.querySelectorAll(".subcat").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="flex";
}

function showProducts(cat){
  localStorage.setItem("lastCat",cat);
  const box=document.getElementById("products");
  box.innerHTML="";
  data[cat].forEach(p=>{
    box.innerHTML+=`
      <div class="card">
        <h4>${p}</h4>
        <p>–¶–µ–Ω–∞: 999 ‚ÇΩ</p>
        <button onclick="add('${p}',999)">–ö—É–ø–∏—Ç—å</button>
      </div>`;
  });
}

function add(name,price){
  cart.push({name,price,qty:1});
  save();
}

function save(){
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function renderCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  let total=0;
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    box.innerHTML+=`
      <div class="cart-item">
        ${i.name}
        <div class="qty">
          <button onclick="chg(${idx},-1)">‚àí</button>
          ${i.qty}
          <button onclick="chg(${idx},1)">+</button>
        </div>
      </div>`;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("count").innerText=cart.length;
}

function chg(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0)cart.splice(i,1);
  save();
}

function toggleCart(){
  const c=document.getElementById("cart");
  c.style.display=c.style.display==="flex"?"none":"flex";
}

renderCart();
if(lastCat) showProducts(lastCat);
</script>

</body>
</html>
