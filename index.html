<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Vitamin Shop</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f6f6f6;
}

header {
  background: #111;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: bold;
  font-size: 18px;
}

nav {
  display: flex;
  align-items: center;
  gap: 15px;
}

nav i {
  cursor: pointer;
}

#cart-count {
  background: red;
  color: white;
  font-size: 12px;
  padding: 3px 7px;
  border-radius: 50%;
}

.hero {
  background: linear-gradient(120deg, #111, #333);
  color: white;
  text-align: center;
  padding: 50px 20px;
}

.catalog {
  padding: 20px;
}

.tabs {
  margin-bottom: 20px;
}

.tabs button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  margin-right: 10px;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.card button {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #111;
  color: white;
  cursor: pointer;
}

#cart {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: white;
  width: 260px;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  display: none;
}

#cart h3 {
  margin-top: 0;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

.cart-item button {
  background: red;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">üíä Vitamin Shop</div>
  <nav>
    <i class="fa-solid fa-cart-shopping" onclick="toggleCart()"></i>
    <span id="cart-count">0</span>
  </nav>
</header>

<section class="hero">
  <h1>–°–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ –≤–∏—Ç–∞–º–∏–Ω—ã</h1>
  <p>–ö–∞–∫ —É worker-sport, –Ω–æ —Å–≤–æ–π üí™</p>
</section>

<section class="catalog">
  <div class="tabs">
    <button onclick="showCategory('vitamins')">–í–∏—Ç–∞–º–∏–Ω—ã</button>
    <button onclick="showCategory('protein')">–ü—Ä–æ—Ç–µ–∏–Ω</button>
    <button onclick="showCategory('energy')">–≠–Ω–µ—Ä–≥–∏—è</button>
  </div>

  <div class="grid category" id="vitamins">
    <div class="card">
      <h3>Vitamin D3</h3>
      <p>–ò–º–º—É–Ω–∏—Ç–µ—Ç</p>
      <strong>990 ‚ÇΩ</strong>
      <button onclick="addToCart('Vitamin D3')">–ö—É–ø–∏—Ç—å</button>
    </div>

    <div class="card">
      <h3>Omega 3</h3>
      <p>–°–µ—Ä–¥—Ü–µ</p>
      <strong>1290 ‚ÇΩ</strong>
      <button onclick="addToCart('Omega 3')">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>

  <div class="grid category" id="protein" style="display:none">
    <div class="card">
      <h3>Whey Protein</h3>
      <p>–†–æ—Å—Ç –º—ã—à—Ü</p>
      <strong>2490 ‚ÇΩ</strong>
      <button onclick="addToCart('Whey Protein')">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>

  <div class="grid category" id="energy" style="display:none">
    <div class="card">
      <h3>Pre-Workout</h3>
      <p>–≠–Ω–µ—Ä–≥–∏—è</p>
      <strong>1990 ‚ÇΩ</strong>
      <button onclick="addToCart('Pre-Workout')">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>
</section>

<div id="cart">
  <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
  <div id="cart-items"></div>
</div>

<script>
let cart = [];

function addToCart(product) {
  cart.push(product);
  updateCart();
}

function updateCart() {
  document.getElementById("cart-count").innerText = cart.length;
  const items = document.getElementById("cart-items");
  items.innerHTML = "";
  cart.forEach((item, index) => {
    items.innerHTML += `
      <div class="cart-item">
        ${item}
        <button onclick="removeFromCart(${index})">√ó</button>
      </div>
    `;
  });
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
}

function toggleCart() {
  const cartEl = document.getElementById("cart");
  cartEl.style.display = cartEl.style.display === "none" ? "block" : "none";
}

function showCategory(id) {
  document.querySelectorAll(".category").forEach(c => c.style.display = "none");
  document.getElementById(id).style.display = "grid";
}
</script>

</body>
</html>
