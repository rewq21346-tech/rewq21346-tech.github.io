<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Vitamin Shop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f6f6f6;
}

/* HEADER */
header {
  background: #111;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: bold;
  font-size: 18px;
}

.cart-btn {
  cursor: pointer;
  font-size: 20px;
}

/* CATALOG MENU */
.catalog-menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  background: #fff;
  padding: 15px;
}

.catalog-menu button {
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  background: #111;
  color: #fff;
  cursor: pointer;
}

/* SUBMENU */
.submenu {
  display: none;
  justify-content: center;
  gap: 15px;
  margin: 15px 0;
}

.submenu button {
  padding: 8px 14px;
  border-radius: 15px;
  border: none;
  background: #ddd;
  cursor: pointer;
}

/* PROMO */
.promo {
  margin: 30px 20px;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
  border-radius: 10px;
}

/* PRODUCTS */
.products {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap: 15px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
}

.card button {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #111;
  color: white;
  cursor: pointer;
}

/* CART */
#cart {
  position: fixed;
  top: 70px;
  right: 20px;
  width: 320px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  display: none;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

/* MOBILE */
@media (max-width: 768px) {
  .products {
    grid-template-columns: 1fr;
  }
  #cart {
    width: 90%;
    right: 5%;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">üíä Vitamin Shop</div>
  <div class="cart-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
</header>

<div class="catalog-menu">
  <button onclick="showMain('vitamins')">–í–∏—Ç–∞–º–∏–Ω—ã</button>
  <button onclick="showMain('sport')">–°–ø–æ—Ä—Ç–ø–∏—Ç</button>
</div>

<div class="submenu" id="vitamins-sub">
  <button onclick="showProducts('a')">–í–∏—Ç–∞–º–∏–Ω A</button>
  <button onclick="showProducts('b')">–í–∏—Ç–∞–º–∏–Ω B</button>
  <button onclick="showProducts('d3')">–í–∏—Ç–∞–º–∏–Ω D3</button>
</div>

<div class="submenu" id="sport-sub">
  <button onclick="showProducts('protein')">–ü—Ä–æ—Ç–µ–∏–Ω—ã</button>
  <button onclick="showProducts('creatine')">–ö—Ä–µ–∞—Ç–∏–Ω</button>
</div>

<div class="promo">
  –ú—ã –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ–º –≤–∏—Ç–∞–º–∏–Ω—ã –æ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π <b>NOW</b>, <b>Solgar</b>, <b>Aloe</b>
</div>

<div class="products" id="products"></div>

<div id="cart">
  <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
  <div id="cartItems"></div>
</div>

<script>
let cart = [];

const productData = {
  a: ["Vitamin A NOW", "Vitamin A Solgar", "Vitamin A Aloe"],
  b: ["Vitamin B NOW", "Vitamin B Solgar"],
  d3: ["Vitamin D3 NOW", "Vitamin D3 Solgar"],
  protein: ["Whey Protein", "Isolate Protein"],
  creatine: ["Creatine Monohydrate"]
};

function showMain(type) {
  document.getElementById("vitamins-sub").style.display = type === "vitamins" ? "flex" : "none";
  document.getElementById("sport-sub").style.display = type === "sport" ? "flex" : "none";
}

function showProducts(type) {
  const box = document.getElementById("products");
  box.innerHTML = "";
  productData[type].forEach(p => {
    box.innerHTML += `
      <div class="card">
        <h4>${p}</h4>
        <p>–¶–µ–Ω–∞: 999 ‚ÇΩ</p>
        <button onclick="addToCart('${p}')">–ö—É–ø–∏—Ç—å</button>
      </div>
    `;
  });
}

function addToCart(name) {
  cart.push(name);
  document.getElementById("cartCount").innerText = cart.length;
  renderCart();
}

function renderCart() {
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  cart.forEach((c,i) => {
    box.innerHTML += `<div class="cart-item">${c} <button onclick="remove(${i})">√ó</button></div>`;
  });
}

function remove(i) {
  cart.splice(i,1);
  document.getElementById("cartCount").innerText = cart.length;
  renderCart();
}

function toggleCart() {
  const c = document.getElementById("cart");
  c.style.display = c.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
